<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Formulario de Registro</title>
</head>

<body>
  <div style="visibility: hidden;" id="registro-in">
    <p><strong>Formulario de Registro</strong>
    </p>
    <div id="registro-in-list"></div>
  </div>

  <form id="registro-form">
    <h2>Registrarse</h2>

    <label for="username">Usuario:</label>
    <input type="text" placeholder="Introduce tu usuario..." id="username" />

    <label for="password">Contraseña:</label>
    <input type="password" placeholder="Introduce tu contraseña..." id="password" />

    <input type="submit" value="Registrarse" />
  </form>
  <a href="login.html" class="btn btn-danger">Salir</a>
  <!-- the JavaScript code should go as contents of this tag -->
  <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Formulario de Inicio</title>
</head>

<body>
  <div style="visibility: hidden;" id="logged-in">
    <p><strong>Formulario de Inicio</strong>
    </p>
    <div id="logged-in-list"></div>
  </div>

  <form id="login-form">
    <h2>Iniciar Sesión</h2>

    <label for="username">Usuario:</label>
    <input type="text" placeholder="Introduce tu usuario..." id="username" />

    <label for="password">Contraseña:</label>
    <input type="password" placeholder="Introduce tu contraseña..." id="password" />

    <input type="submit" value="Login" />
    <button type="button" class="btn btn-primary" id="btnLogin">get</button> 
  </form>
  <a href="registro.html" class="btn btn-danger">Registrate</a>
  <!-- the JavaScript code should go as contents of this tag -->
  <script src="script.js"></script>
</body>
</html>
